<html>

    <head>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Adınız:</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Adınız">
                        <br />
                        <label for="surname">Soyadınız:</label>
                        <input type="text" class="form-control" id="surname"
                            placeholder="Soyadınız">
                        <br />
                        <label for="email">E-Mailiniz:</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="E-mail">
                        <br />
                        <label for="şifre">Şifreniz:</label>
                        <input type="password" class="form-control" id="şifre"
                            placeholder="Şifreniz">
                        <br />
                        <label for="şehir">Şehriniz:</label>
                        <select class="form-control" id="şehir">
                            <option>Rize</option>
                            <option>Trabzon</option>
                            <option>Giresun</option>
                            <option>Samsun</option>
                        </select>
                        <br />
                        <label for="bio">Biyografiniz:</label>
                        <textarea rows="3" class="form-control" id="bio"
                            placeholder="Bir şeyler yazın"></textarea>
                        <br />
                        <div class="form-check">
                        <label class="form-check-label" for="term">
                            <input type="checkbox" class="form-check-input" name="checkbox" id="term">Şartları Kabul Ediyorum
                        </label>
                        </div>
                        <br />
                        <div class="form-check disabled">
                            <label class="form-check-label" for="term">
                                <input type="checkbox" class="form-check-input" name="checkbox" id="term">Şartları Kabul Ediyorum 2
                            </label>
                            </div>
                            <br />
                            <div class="form-check">
                                <label class="form-check-label" for="term">
                                    <input type="checkbox" checked="true" class="form-check-input" name="checkbox" id="term">Şartları Kabul Ediyorum 3
                                </label>
                                </div>
                                <br />
                                <div class="form-check disabled">
                                    <label class="form-check-label" for="term">
                                        <input type="radio" class="form-check-input" name="radio" id="term">Seçenek 1
                                    </label>
                                    </div>
                                    <br />
                                    <div class="form-check disabled">
                                        <label class="form-check-label" for="term">
                                            <input type="radio" class="form-check-input" name="radio" id="term">Seçenek 2
                                        </label>
                                        </div>
                                        <br />
                                        <div class="form-check disabled">
                                            <label class="form-check-label" for="term">
                                                <input type="radio" class="form-check-input" name="radio" id="term">Seçenek 3
                                            </label>
                                            </div>
                                            <br />
                        <button type="submit" class="btn btn-success">Kaydet</button>
                    </div>
                </div>
            </div>
            
        </form>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
